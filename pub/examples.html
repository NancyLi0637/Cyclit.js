<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Cyclit</title>

        <link rel="stylesheet" type="text/css" href="Cyclit.css">
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer type="text/javascript" src='Cyclit.js'></script>
        <script defer type="text/javascript" src='examples.js'></script>
    </head>

    <body>
        <img src="resources/title.jpg" alt="Loading picture..." style="width: 100%"/>
        <h3 style="text-align: center">
            Flip each of the following card to make sure you are familiar with the growing cycle!
        </h3>
        <div id="cardCycle"></div>
        <div style="display: flex; flex-direction: row">
            <div id="timelineCycle" style="width: 50%">
                <h3 style="text-align: center">
                    Hover over each section of the timeline to check out the description!
                </h3>
            </div>
            <div id="frameCycle" style="margin-left: auto; margin-right: auto">
                <h3 style="text-align: center">
                    Flip each of the following frame to see the title!
                </h3>
            </div>
        </div>
    </body>

</html>
